<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 防抖：触发高频事件后n秒内函数只会执行一次，如果n秒内高频事件再次被触发，则重新计算时间
             或者说是如果高频事件一直被触发，那么在停止后一定时间内执行某函数 -->
  <!-- 节流：高频事件触发时，n秒内只会执行一次，所以会稀释函数的执行频率 -->
  <input type="text" name="" id="inp">
  <button id="but">提交</button>
  <script>
    var inp = document.querySelector("#inp")
    var but = document.querySelector("#but")

    function debounce(fn) {
      let timeout = null;
      return function () {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          fn.apply(this, arguments)
        }, 500);
      }
    }

    function throttle(fn) {
      let canRun = true;
      return function () {
        if (!canRun) return;
        canRun = false;
        setTimeout(() => {
          fn.apply(this, arguments);
          canRun = true;
        }, 500);
      }
    }

    function debounceSuc() {
      console.log("防抖成功");
    }

    function throttleSuc() {
      console.log("节流成功");
    }
    but.addEventListener("click", debounce(debounceSuc))
    inp.addEventListener("input", throttle(throttleSuc))
  </script>
</body>

</html>
