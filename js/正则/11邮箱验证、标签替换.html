<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" value="" />
    <p></p>
    <script>
      // let reg = /^[\w-]+@[\w-]+\.(com|org|cc|net)$/i;

      document.querySelector("input").addEventListener("keyup", function () {
        let reg = /^[\w-]+@([\w-]+\.)+(com|org|cc|net|cn)$/i;
        document.querySelector("p").innerHTML = reg.test(this.value);
      });
      console.log("-------------------------------------标签替换");
      let str = `
      <h1>abcd</h1>
      <h2>hij</h2>
      <span>efg</span>
      `;
      let reg1 = /<(h[1-6])>([\s\S]+)<\/\1>/gi;
      // console.log(str.replace(reg1, `<p>$2</p>`));
      let res = str.replace(reg1, (p0, p1, p2) => `<p>${p2}</p>`);
      console.log(res);
    </script>
  </body>
</html>
