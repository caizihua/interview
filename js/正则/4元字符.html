    <script>
      let str = "ab12cd$_1234";

      console.log("-------------------------------------\\d„ÄÅ\\D");
      let tel = `  jack:010-123456,rose:020-234567  `;

      console.log(str.match(/\D+/g));

      console.log("-------------------------------------[^]");
